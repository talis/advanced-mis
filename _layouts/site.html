<!doctype html>
<html lang="en-gb">
<head>
  <title>{% if page.title != nil %}{{ page.title }} - {% endif %}Talis Aspire Advanced MIS Documentation</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/github-fork-ribbon-css/gh-fork-ribbon.css">
  <!--[if lt IE 9]>
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/github-fork-ribbon-css/gh-fork-ribbon.ie.css">
  <![endif]-->

  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="{{ site.baseurl }}/stylesheets/fontawesome-all.min.css" rel="stylesheet">
</head>

<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
      <a href="#">BETA - Limited Release</a>
    </div>
  </div>
  {% include header.html %}
  <div class="container" id="main">
    {% include nav.html %}
    <section class="content" role="main">
      {% if page.title != nil %}<h2>{{ page.title }}</h2>{% endif %}
        {{ content }}
    </section>
  </div>
  <footer>
    {% include footer.html %}
  </footer>
  <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
</body>
</html>
